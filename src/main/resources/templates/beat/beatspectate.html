<!DOCTYPE html>
<html style="font-size: 16px;" lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Contact Me">
    <meta name="description" content="">
    <title>BeatSpectate</title>
    <link rel="stylesheet" href="/nicepage.css" media="screen">
<link rel="stylesheet" href="/BeatSpectate.css" media="screen">
    <script class="u-script" type="text/javascript" src="/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="/nicepage.js" defer=""></script>
    <meta name="generator" content="Nicepage 5.3.6, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": ""
}</script>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="BeatSpectate">
    <meta property="og:type" content="website">
  </head>
  <body class="u-body u-image u-xl-mode" data-lang="en" style="background-position: 50% 50%; background-attachment: fixed; background-image: url(&quot;https://media1.giphy.com/media/Wm9XlKG2xIMiVcH4CP/giphy.gif?cid=ecf05e47zm8bl96k8jkktkj48co79hbm393yyme20q3fdrnw&amp;rid=giphy.gif&amp;ct=g&quot;);"><header class="u-clearfix u-header u-header" id="sec-54b4"><div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-text u-text-body-alt-color u-text-default u-text-1">DANC MACABRE</p>
        <h1 class="u-text u-text-default u-text-2"><a data-th-href="@{/findbeat}">INSTRUMENTALS</a>&nbsp; &nbsp; &nbsp; <a data-th-href="@{/about}">ABOUT</a></h1>
      </div></header>
    <section class="u-clearfix u-section-1" id="sec-82e9">
      <h1 class="u-align-center u-text u-text-default-lg u-text-default-md u-text-default-sm u-text-default-xl u-text-1" data-th-text="${beat.title}"></h1>
      <ul class="u-spacing-14 u-text u-text-body-alt-color u-text-2">
        <li>Tempo: <span data-th-text="${beat.getBpm()}"></span> bpm</li>
        <li>Key: <span data-th-text="${beat.getMkey()}"></span></li>
        <li>Type: Wave and Stems&nbsp;</li>
        <li>Distrobution: Unlimited</li>
        <li>Price: <span data-th-text="${beatprice}"></span>$</li>
      </ul>
      <div class="u-clearfix u-custom-html u-custom-html-1">
        <style></style>
          <audio controls controlsList="nodownload">
              <source data-th-src="${beat.getUrl()}">
          </audio>
      </div>
      <div class="u-clearfix u-custom-html u-custom-html-2">
        <style></style>
          <form action='/charge' method='GET' id='checkout-form'>
              <input type='hidden' th:value='${beat.getPrice()}' name='amount' />
              <input type='hidden' th:value='${beat.getId()}' name='title' />
              <script
                      src='https://checkout.stripe.com/checkout.js'
                      class='stripe-button'
                      th:attr='data-key=${stripePublicKey},
         data-amount=${amount},
         data-currency=${currency},
                 data-description=${de}'>
              </script>
          </form>

      </div>
      <p class="u-text u-text-body-alt-color u-text-3">*After the puchase you will recieve the access link to your email</p>
    </section>
    
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-5672"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">Powered by Danc Macabre</p>
      </div></footer>

  
</body></html>
